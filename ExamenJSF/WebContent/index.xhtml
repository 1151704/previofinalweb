<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registrar Nuevo Cliente</title>
</h:head>
<h:body>

	<b:container>
		<h:form>
			<b:label text="Nombre" id="nombre" />
			<b:inputText placeholder="Escribe algo..."
				value="#{clienteBean.cliente.nombre}" delay="1000" />

			<b:label text="Documento" id="documento" />
			<b:inputText placeholder="Escribe algo..."
				value="#{clienteBean.cliente.documento}" delay="1000" />

			<p:growl id="msgs" showDetail="true" />
			<b:panelGrid colSpans="2,10">
				<p:outputLabel for="button" value="Fecha de Nacimiento:" />
				<p:calendar id="button"
					value="#{clienteBean.cliente.fechanacimiento}" showOn="button" />
			</b:panelGrid>

			<b:label text="Direccion" id="Direccion" />
			<b:inputText placeholder="Escribe algo..."
				value="#{clienteBean.cliente.direccion}" delay="1000" />

			<b:label text="Telefono" id="Telefono" />
			<b:inputText placeholder="Escribe algo..."
				value="#{clienteBean.cliente.telefono}" delay="1000" />

			<b:label text="Email" id="email" />
			<b:inputText placeholder="Escribe algo..."
				value="#{clienteBean.cliente.email}" delay="1000" />

			<b:selectOneMenu value="#{clienteBean.cliente.tipoclienteBean}"
				colMd="4" required="true" label="Seleccione un Tipo:" labelColMd="4">
				<f:selectItems value="#{tipoClienteBean.listarTipos()}" var="car"
					itemValue="#{car}" itemLabel="#{car.getDescripcion()}" />
			</b:selectOneMenu>

			<b:selectOneMenu value="#{clienteBean.cliente.usuarioBean}" colMd="4"
				required="true" label="Seleccione un Cargo:" labelColMd="4">
				<f:selectItems value="#{usuarioBean.listarUsuarios()}" var="car"
					itemValue="#{car}" itemLabel="#{car.getNombre()}" />
			</b:selectOneMenu>

			<b:commandButton value="Registrar"
				action="#{clienteBean.agregarCliente}" />
		</h:form>
	</b:container>
</h:body>
</html>
